{% load render_bundle from webpack_loader %} 
{% load static %}

<html class="no-js" lang="zxx">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{% block title %}{% endblock title %}</title>
    <meta name="description" content="" />
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <!-- fontawesome-icons css -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <!-- fontawesome-icons css -->
    <link
      rel="stylesheet"
      href="{% static 'assets/css/font-awesome.min.css' %}"
    />
    <!-- themify-icons css -->
    <link rel="stylesheet" href="{% static 'assets/css/themify-icons.css' %}" />
    <!-- elegant css -->
    <link rel="stylesheet" href="{% static 'assets/css/elegant.css' %}" />
    <!-- elegant css -->
    <link rel="stylesheet" href="{% static 'assets/css/jquery.mmenu.css' %}" />
    <!-- jquery-ui.min css -->
    <link rel="stylesheet" href="{% static 'assets/css/jquery-ui.min.css' %}" />
    <!-- venobox css -->
    <link rel="stylesheet" href="{% static 'assets/css/venobox.css' %}" />
    <!-- slick css -->
    <link rel="stylesheet" href="{% static 'assets/css/slick.css' %}" />
    <!-- slick-theme css -->
    <link rel="stylesheet" href="{% static 'assets/css/slick-theme.css' %}" />
    <!-- cssanimation css -->
    <link
      rel="stylesheet"
      href="{% static 'assets/css/cssanimation.min.css' %}"
    />
    <!-- animate css -->
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}" />
    <!-- helper css -->
    <link rel="stylesheet" href="{% static 'assets/css/helper.css' %}" />
    <!-- style css -->
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <!-- responsive css -->
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}" />
    <!-- blue css -->
    <link rel="stylesheet" href="{% static 'assets/colors/blue.css' %}" />
    {% render_bundle 'staticfiles' 'css' %}

    <style>
      .slick-list draggable{
        height:0 !important;
      }
    </style>
  </head>


  
  <body id="root">
    
    {% block body %} 
    {% endblock body %} 
    
    {% render_bundle 'staticfiles' 'js' %}

  </body>

  

  	<!-- modernizr js -->
	<script src="{% static 'assets/js/vendor/modernizr-3.6.0.min.js' %}"></script>
	<!-- jquery-3.3.1 version -->
	<script src="{% static 'assets/js/vendor/jquery-3.2.1.min.js' %}"></script>
	<!-- bootstra.min js -->
	<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
	<!-- mmenu js -->
	<script src="{% static 'assets/js/jquery.mmenu.js' %}"></script>
	<!-- easing js -->
	<script src="{% static 'assets/js/jquery.easing.min.js' %}"></script>
	<!---slick-js-->
	<script src="{% static 'assets/js/slick.min.js' %}"></script>
	<!---letteranimation-js-->
	<script src="{% static 'assets/js/letteranimation.min.js' %}"></script>
	<!-- jquery-ui js -->
	<script src="{% static 'assets/js/jquery-ui.min.js' %}"></script>
	<!-- jquery.countdown js -->
	<script src="{% static 'assets/js/jquery.countdown.min.js' %}"></script>
	<!-- venobox js -->
	<script src="{% static 'assets/js/venobox.min.js' %}"></script>
	<!-- plugins js -->
	<script src="{% static 'assets/js/plugins.js' %}"></script>
	<!-- main js -->
	<script src="{% static 'assets/js/main.js' %}"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
